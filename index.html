<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Main css/normalize.css" />
    <link rel="stylesheet" href="css/Main css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bookmarker App</title>
  </head>
  <body>
    <section class="head">
      <div class="continer-1 text-center">
        <div class="heading">
          <h1>Book<span class="span primary-color">Marker</span></h1>
        </div>
      </div>
    </section>

    <section class="action">
      <div class="container-1">
        <div class="bookmarks">
          <form class="form-3">
            <h3 class="title text-center top">Book Mark Your Favourite Site</h3>
            <div class="detail form-details">
              <label for="name">Site Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Website Name"
              />
            </div>

            <div class="form-details">
              <label for="url">Site URL</label>
              <input
                type="text"
                name="URL"
                id="url"
                placeholder="Website URL"
              />
            </div>

            <div class="form-details button">
              <button class="btn btn-thin btn-rounded btn-primary">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section class="sites">
      <div class="site-container grid container-1">
        <!-- <div class="bookmark-bar flex my-1 py-1"></div> -->
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
